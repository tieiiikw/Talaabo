<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaamSocial Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>LaamSocial</h2>
    <div>
      <span id="userEmail"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <!-- Profile Section -->
    <section id="profile">
      <h3>Profile</h3>
      <img id="profilePicDisplay" src="default-profile.png" alt="Profile Picture" style="width:80px;height:80px;border-radius:50%;">
      <input type="file" id="profilePicInput" accept="image/*">
      <p id="profileEmail"></p>
      <p id="lastSeen"></p>
    </section>

    <!-- Post Section -->
    <section id="postSection">
      <h3>Create Post</h3>
      <textarea id="postText" placeholder="What's on your mind?"></textarea>
      <input type="file" id="postImage" accept="image/*">
      <button id="postBtn">Post</button>
    </section>

    <!-- Feed Section -->
    <section id="feedSection">
      <h3>Feed</h3>
      <div id="feed">Loading posts...</div>
    </section>

    <!-- Chat Section -->
    <section id="chatSection">
      <h3>Chat</h3>
      <select id="chatUserSelect">
        <option value="">Select User</option>
      </select>
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
