<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LaamSocial Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>LaamSocial</h2>
  <div>
    <span id="userEmail"></span>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container-dashboard">
  <!-- Sidebar / Menu -->
  <nav class="sidebar">
    <ul>
      <li id="menuHome">Home</li>
      <li id="menuFriends">Friends</li>
      <li id="menuMessages">Messages</li>
      <li id="menuNotifications">Notifications</li>
      <li id="menuProfile">Profile / Settings</li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Home Feed -->
    <section id="homeSection">
      <h3>Home Feed</h3>
      <div id="postSection">
        <textarea id="postText" placeholder="What's on your mind?"></textarea>
        <input type="file" id="postImage" accept="image/*">
        <button id="postBtn">Post</button>
      </div>
      <div id="feed">Loading posts...</div>
    </section>

    <!-- Friends Section -->
    <section id="friendsSection" style="display:none;">
      <h3>Friends</h3>
      <div id="friendsList">Loading users...</div>
    </section>

    <!-- Messages Section -->
    <section id="messagesSection" style="display:none;">
      <h3>Messages</h3>
      <select id="chatUserSelect"><option value="">Select User</option></select>
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </section>

    <!-- Notifications Section -->
    <section id="notificationsSection" style="display:none;">
      <h3>Notifications</h3>
      <div id="notificationsList">No notifications yet.</div>
    </section>

    <!-- Profile / Settings Section -->
    <section id="profileSection" style="display:none;">
      <h3>Profile / Settings</h3>
      <img id="profilePicDisplay" src="default-profile.png" alt="Profile Picture" style="width:80px;height:80px;border-radius:50%;">
      <input type="file" id="profilePicInput" accept="image/*">
      <p id="profileEmail"></p>
      <p id="lastSeen"></p>
    </section>
  </main>
</div>

<script type="module" src="app.js"></script>
<script>
  // Menu Navigation
  const sections = {
    home: document.getElementById("homeSection"),
    friends: document.getElementById("friendsSection"),
    messages: document.getElementById("messagesSection"),
    notifications: document.getElementById("notificationsSection"),
    profile: document.getElementById("profileSection")
  };

  function showSection(sectionName){
    for(const key in sections){
      sections[key].style.display = (key === sectionName) ? "block" : "none";
    }
  }

  document.getElementById("menuHome").addEventListener("click", ()=> showSection("home"));
  document.getElementById("menuFriends").addEventListener("click", ()=> showSection("friends"));
  document.getElementById("menuMessages").addEventListener("click", ()=> showSection("messages"));
  document.getElementById("menuNotifications").addEventListener("click", ()=> showSection("notifications"));
  document.getElementById("menuProfile").addEventListener("click", ()=> showSection("profile"));
</script>
</body>
</html>
