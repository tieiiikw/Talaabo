<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaamSocial - Login/Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>LaamSocial</h2>
    <div class="form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginBtn">Login</button>
      <button id="registerBtn" class="alt">Register</button>
    </div>
    <p id="message"></p>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const message = document.getElementById("message");

    // Email validation function
    function isValidEmail(email){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Password validation
    function isValidPassword(password){
      return password.length >= 6;
    }

    // Register
    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if(!isValidEmail(email)){
        message.style.color = "red";
        message.textContent = "Please enter a valid email address!";
        return;
      }
      if(!isValidPassword(password)){
        message.style.color = "red";
        message.textContent = "Password must be at least 6 characters!";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.style.color = "green";
        message.textContent = "Account created successfully!";
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } catch (error) {
        message.style.color = "red";
        message.textContent = error.message;
      }
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if(!isValidEmail(email)){
        message.style.color = "red";
        message.textContent = "Please enter a valid email address!";
        return;
      }
      if(!isValidPassword(password)){
        message.style.color = "red";
        message.textContent = "Password must be at least 6 characters!";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.style.color = "green";
        message.textContent = "Login successful!";
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } catch (error) {
        message.style.color = "red";
        message.textContent = error.message;
      }
    });
  </script>
</body>
</html>
